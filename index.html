<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiGiHealth</title>
  <link rel="icon" type="image/png" href="./favicon_io/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <img src="./favicon_io/android-chrome-512x512-Photoroom.png" alt="Logo" class="logo">
    </header>
    
    <div id="login-signup">
      <div id="login-form">
        <h2>Login</h2>
        <form class="form1" onsubmit="event.preventDefault(); login();">
          <label>
            <input required name="email" type="email" class="input" id="login-email" autocomplete="new-password">
            <span>Email</span>
          </label>
          <label>
            <input required name="password" type="password" class="input" id="login-password" autocomplete="login-password">
            <span>Password</span>
          </label>
          <div>
            <button id="login-button">Login</button>
            <button id="show-signup">Sign Up</button>
          </div>
        </form>
        
      </div>

      <div id="signup-form" style="display:none;">
        <form class="form" id="form" onsubmit="event.preventDefault(); signup();">
          <p class="message">Signup now</p>
          <div class="flex">
            <label>
              <input required name="firstname" type="text" class="input" placeholder=" ">
              <span>Firstname</span>
            </label>
            <label>
              <input required name="lastname" type="text" class="input" placeholder=" ">
              <span>Lastname</span>
            </label>
          </div>
          <label>
            <input required name="email" type="email" class="input" id="email" placeholder=" ">
            <span>Email</span>
          </label>
          <label>
            <input required name="password" type="password" class="input" id="password" placeholder=" ">
            <span>Password</span>
          </label>
          <label>
            <input required name="confirmPassword" type="password" class="input" placeholder=" ">
            <span>Confirm password</span>
          </label>
          <button type="submit" class="submit">Submit</button>
          <p class="signin">Already have an account? <a href="#" id="show-login">Signin</a></p>
        </form>
      </div>
    </div>

    <div id="health-records" style="display:none;">
      <h2>Welcome, <span id="user-email"></span></h2>
      <div class="dashboard">
        <div class="dashboard-item" id="disease-journeys">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z'/%3E%3C/svg%3E" alt="Disease Journeys">
          <h3>Disease Journeys</h3>
          <p>Manage</p>
        </div>
        <div class="dashboard-item" id="appointments">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z'/%3E%3C/svg%3E" alt="Appointments">
          <h3>Appointments</h3>
          <p>Schedule</p>
        </div>
        <div class="dashboard-item" id="health-profile">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Health Profile">
          <h3>Health Profile</h3>
          <p>Update</p>
        </div>
      </div>
      <div id="content-area" style="display:none;">
        <!-- Content for Disease Journeys, Appointments, and Health Profile will be dynamically inserted here -->
      </div>
      <button id="back-to-dashboard" style="display:none;">Back to Dashboard</button>
      <button id="logout-button">Logout</button>
    </div>
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
