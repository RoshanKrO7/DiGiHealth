<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiGiHealth</title>
  <link rel="icon" type="image/png" href="./favicon_io/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <img src="./favicon_io/android-chrome-512x512-Photoroom.png" alt="Logo" class="logo">
    </header>
    
    <div id="login-signup">
      <div id="login-form">
        <h2>Login</h2>
        <form class="form1" onsubmit="event.preventDefault(); login();">
          <label>
            <input required name="email" type="email" class="input" id="login-email" autocomplete="new-password">
            <span>Email</span>
          </label>
          <label>
            <input required name="password" type="password" class="input" id="login-password" autocomplete="login-password">
            <span>Password</span>
          </label>
          <div>
            <button id="login-button">Login</button>
            <button id="show-signup">Sign Up</button>
          </div>
        </form>
        
      </div>

      <div id="signup-form" style="display:none;">
        <form class="form" id="form" onsubmit="event.preventDefault(); signup();">
          <p class="message">Signup now</p>
          <div class="flex">
            <label>
              <input required name="firstname" type="text" class="input" placeholder=" ">
              <span>Firstname</span>
            </label>
            <label>
              <input required name="lastname" type="text" class="input" placeholder=" ">
              <span>Lastname</span>
            </label>
          </div>
          <label>
            <input required name="email" type="email" class="input" id="email" placeholder=" ">
            <span>Email</span>
          </label>
          <label>
            <input required name="password" type="password" class="input" id="password" placeholder=" ">
            <span>Password</span>
          </label>
          <label>
            <input required name="confirmPassword" type="password" class="input" placeholder=" ">
            <span>Confirm password</span>
          </label>
          <button type="submit" class="submit">Submit</button>
          <p class="signin">Already have an account? <a href="#" id="show-login">Signin</a></p>
        </form>
      </div>
    </div>

  
  </div>
  
  <script type="module" src="./main.js"></script>
</body>
</html>
