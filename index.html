<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DiGiHealth</title>
  <link rel="icon" type="image/png" href="/DiGiHealth/favicon_io/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./favicon_io/android-chrome-512x512-Photoroom.png" alt="Logo" class="logo">
    </header>
    <div id="notification-container"></div>
    <div id="login-signup">
      <div id="login-form">
        <h2>Login</h2>
        <form class="form1" id="login-form">
          <label>
            <input required name="email" type="email" class="input" id="login-email" autocomplete="new-password">
            <span>Email</span>
          </label>
          <label>
            <input required name="password" type="password" class="input" id="login-password" autocomplete="login-password">
            <span>Password</span>
          </label>
          <div>
            <button type="submit" id="login-button">Login</button>
            <button type="button" id="show-signup">Sign Up</button>
          </div>
        </form>
      </div>

      <div id="signup-form" style="display:none;">
        <form class="form" id="signup-form">
          <p class="message">Signup now</p>
          <div class="flex">
            <label>
              <input required name="firstname" type="text" class="input" placeholder=" ">
              <span>Firstname</span>
            </label>
            <label>
              <input required name="lastname" type="text" class="input" placeholder=" ">
              <span>Lastname</span>
            </label>
          </div>
          <label>
            <input required name="email" type="email" class="input" id="signup-email" placeholder=" ">
            <span>Email</span>
          </label>
          <label>
            <input required name="password" type="password" class="input" id="signup-password" placeholder=" ">
            <span>Password</span>
          </label>
          <label>
            <input required name="confirmPassword" type="password" class="input" placeholder=" ">
            <span>Confirm password</span>
          </label>
          <button type="submit" class="submit">Submit</button>
          <p class="signin">Already have an account? <a href="#" id="show-login">Signin</a></p>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const showSignupButton = document.getElementById('show-signup');
      const showLoginLink = document.getElementById('show-login');

      showSignupButton.addEventListener('click', () => {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      });

      showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      });
    });
    if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
  </script>
</body>
</html>
